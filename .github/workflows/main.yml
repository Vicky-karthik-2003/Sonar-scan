name: Python SonarQube Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sonar:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage pysonar

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage xml

      - name: Run SonarQube Scan
        run: pysonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=Coverage-scan -Dsonar.sources=. -Dsonar.python.coverage.reportPaths=coverage.xml
