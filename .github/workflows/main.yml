name: Python SonarQube Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sonar:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage pysonar

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage xml

      - name: Run SonarQube Scan
        run: pysonar --sonar-host-url ${{ secrets.SONAR_HOST_URL }} -t ${{ secrets.SONAR_TOKEN }} --sonar-project-key coverage-scan --sonar-sources . --sonar-python-coverage-report-paths coverage.xml
